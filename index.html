<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    html {
	--size: 20px;
    }
    .wrapper {
      text-align: center;
    }

    .joke {
      font-size: 5rem;
      font-weight: 900;
    }
    
    .lds-ripple {
	display: inline-block;
	position: relative;
	
      width: var(--size);
	height: var(--size);
}

    .lds-ripple dive {
	position: absolute;
	border: 4px solid var(--yellow);
	opacity: 1;
	border-radius: 50%;
	animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}

  </style>
</head>

<body>
  <div class="wrapper">
  <div class="joke">
    <div class="lds-ripple hidden">
      <div></div>
      <div></div>
    </div>
    <p>Dad Jokes.</p>
  </div>
  <button class="getJoke">
    <span class="jokeText">Get A Joke
    <div class="lds-ripple loader">
	<div></div>
	<div></div>
  </div>

     </span>
   </button>
 </div>

  <script src="./jokes.js"></script>
</body>

</html>
